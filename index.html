<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Money tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>
<body>
<div class="container" id="app">
    <div class="row">
        <div class="col-md-12 mt-5">
            <h1 class="text-center text-primary font-weight-bold">
                <strong>934</strong> $
            </h1>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <img src="https://cdn3.iconfinder.com/data/icons/social-media-toolkit-1/32/comment-speak-social-media-tools-ui-512.png" width="16" alt="">
                    </span>
                </div>
                <input class="form-control" placeholder="Comment">
            </div>
        </div>
        <div class="col-md-8">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control" placeholder="0.00">
                <div class="input-group-append">
                    <button class="btn btn-danger" type="button">-</button>
                    <button class="btn btn-success" type="button">+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-md-12 py-4">
            <ul class="list-group list-group-flush text-secondary">
                <li class="list-group-item"><span class="text-success">+ 347.20 $</span><br> <small>Salary for August 2020</small></li>
                <li class="list-group-item"><span class="text-danger">- 41.59 $</span><br> <small>Burger and Beer</small></li>
            </ul>
        </div>
    </div>
</div>

<script>
    new Vue({el: '#app'});
</script>
</body>
</html>
